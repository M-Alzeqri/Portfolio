<aside class="sidebar">
  <div class="sidebar-content">
    <h3>About Me</h3>
    <img src="{{ site.author.avatar }}" alt="{{ site.author.name }}" class="sidebar-avatar">
    <p>{{ site.author.bio }}</p>
    <h4>Contact</h4>
    <ul class="contact-links">
      {% for link in site.author.links %}
        <li><a href="{{ link.url }}" target="_blank">{{ link.label }}</a></li>
      {% endfor %}
    </ul>
  </div>
</aside>
