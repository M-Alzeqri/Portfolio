# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.


# _config.yml

# =============================================================================
# Site Settings
# =============================================================================

title: Portfolio
email: mohalzeqri@gmail.com
description: >-
  Dedicated to showcasing my expertise in mathematics, computer science, and quantitative research. 
  Explore projects, experience, and insights into solving complex problems through mathematical methodologies.
lang: en

# =============================================================================
# URLs and Paths
# =============================================================================

# If your site is hosted at https://your-username.github.io/portfolio/, set baseurl to "/portfolio"
# If hosted at the root, leave it empty
baseurl: "" # e.g., "/portfolio" or ""

# Your GitHub Pages URL without the trailing slash
url: "https://your-username.github.io" # Replace with your actual GitHub Pages URL

# =============================================================================
# Theme Configuration
# =============================================================================

remote_theme: mmistakes/minimal-mistakes@v4.23.0 # Specify the correct theme and version

# =============================================================================
# Plugins
# =============================================================================

plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-lunr-js-search # If using Lunr.js for search

# =============================================================================
# Kramdown Configuration for MathJax
# =============================================================================

kramdown:
  input: GFM
  math_engine: mathjax
  syntax_highlighter: rouge
  hard_wrap: false

# =============================================================================
# Minimal Mistakes Configuration
# =============================================================================

minimal_mistakes:
  math:
    enabled: true
    engine: mathjax
    config: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"

# =============================================================================
# Author Information
# =============================================================================

author:
  name: "Mohammed Al-zeqri"
  avatar: "/assets/images/profile-pic.jpg" # Ensure this path is correct
  bio: "Devoted to crafting strategic solutions through the rigorous application of mathematical methodologies."
  location: "Toronto, CA"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://your-website.com" # Replace with your actual website
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/mohammed-al-zeqri/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/M-Alzeqri"

# =============================================================================
# Footer Links
# =============================================================================

footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/mohammed-al-zeqri/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/M-Alzeqri/"

# =============================================================================
# Pagination Configuration
# =============================================================================

pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num/'
  title: ':title - Page :num'
  trail:
    before: 2
    after: 2

# =============================================================================
# Permalink Structure
# =============================================================================

permalink: /:categories/:title/

# =============================================================================
# Timezone
# =============================================================================

timezone: "America/Toronto"

# =============================================================================
# Include and Exclude
# =============================================================================

# Files and directories to include in the build
include:
  - _pages

# Files and directories to exclude from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .github/
  - .gitignore

# =============================================================================
# Defaults
# =============================================================================

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

# =============================================================================
# Assets Configuration
# =============================================================================

assets:
  css:
    - /assets/css/custom.css # Ensure this file exists and is correctly linked

# =============================================================================
# Archive Pages Configuration
# =============================================================================

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/
