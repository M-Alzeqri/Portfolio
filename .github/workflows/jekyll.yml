name: Jekyll Site CI

on:
  push:
    branches: [ master ]  # Keep this as 'master' since GitHub Pages is building from 'master'
  pull_request:
    branches: [ master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Specify the Ruby version you need
          cache-bundle: true

      - name: Install dependencies
        run: |
          bundle config path vendor/bundle
          bundle install

      - name: Build the site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: master  # Deploying to 'master' since GitHub Pages is building from 'master'
