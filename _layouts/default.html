<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pHfL3ZlPppO8hj5JwKQOFfjL8bVQ0OYllS3jE3nO12e17aFx5I2XG8k0lGmIbYcvfQgP19v9E9jE/DQ1DFJScA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  {% include header.html %}

  <main id="content" class="site-content">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Scripts -->
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
</body>
</html>
